<div class="even-container post-wrap">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2 well post-full">
                <div class="post-header text-center">
                    <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}
                    </h1>
                  <div class="post-date"><i class="fa fa-clock-o"></i>{{ page.date | date_to_long_string }}</div>
                </div>
                <div class="post-content panel">
                    {{ content }}
                </div>
                <!-- {% unless page.categories == empty %}
                <ul class="tag_box inline">
                    <li><i class="glyphicon glyphicon-open"></i></li>
                    {% assign categories_list = page.categories %} {% include JB/categories_list %}
                </ul>
                {% endunless %} {% unless page.tags == empty %}
                <ul class="tag_box inline">
                    <li><i class="glyphicon glyphicon-tags"></i></li>
                    {% assign tags_list = page.tags %} {% include JB/tags_list %}
                </ul>
                {% endunless %} -->
                <hr> 
                {% include JB/comments %}
            </div>
        </div>
    </div>
</div>
{% if page.previous %}
  <a href="{{ BASE_PATH }}{{ page.previous.url }}" class="post-previous clearfix">
    <div class="condensed">&larr;</div>
    <div class="expanded">{{ page.previous.title }}</div>
  </a>
{% endif %}
{% if page.next %}
  <a href="{{ BASE_PATH }}{{ page.next.url }}" class="post-next clearfix">
    <div class="expanded">{{ page.next.title }}</div>
    <div class="condensed">&rarr;</div>
  </a>
{% endif %}
